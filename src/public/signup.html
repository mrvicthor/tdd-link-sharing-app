<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Sharing App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="login-margin">
        <section class="login-wrapper">
          <div class="text-centre devlinks-logo">
            <img
              src="/assets/images/logo-devlinks-large.svg"
              alt="devlinks logo"
            />
          </div>
          <form class="bg-white login-form">
            <h1 class="text-xl capitalise">create account</h1>
            <p class="mt-1 text-dark-gray text-sm capitalise">
              let's get you started sharing your links!
            </p>
            <div class="mt-2">
              <label for="email" class="font-light text-sm"
                >Email address</label
              >
              <div class="input-wrapper flex">
                <img src="/assets/images/icon-email.svg" alt="email icon" />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="e.g. alex@email.com "
                />
              </div>
            </div>
            <div class="mt-1">
              <label class="capitalise font-light text-sm" for="password"
                >create password</label
              >
              <div class="input-wrapper flex">
                <img
                  src="/assets/images/icon-password.svg"
                  alt="password icon"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="At least 8 characters"
                />
              </div>
            </div>
            <div class="mt-1">
              <label class="capitalise font-light text-sm" for="password"
                >confirm password</label
              >
              <div class="input-wrapper flex">
                <img
                  src="/assets/images/icon-password.svg"
                  alt="password icon"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="At least 8 characters"
                />
              </div>
            </div>
            <p class="mt-1 text-dark-gray capitalise text-sm">
              password must contain at least 8 characters
            </p>
            <button
              class="mt-1 btn btn-primary btn-large capitalise font-bold"
              type="submit"
            >
              create new account
            </button>
            <p class="mt-1 text-dark-gray text-centre text-sm">
              Already have an account?
              <a
                href="/login.html"
                target="_self"
                class="text-primary login-link"
                >Login</a
              >
            </p>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
